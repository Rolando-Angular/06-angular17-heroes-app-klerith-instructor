<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de h√©roes</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto" />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      @for (hero of heroes; track hero) {
      <mat-option [value]="hero">{{hero.superhero}}</mat-option>
      }
      @if (!heroes.length && searchInput.value!.length > 0) {
      <mat-option value="">
        No se encontro nada con el termino {{searchInput.value}}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <br>
  <!--
    {{searchInput.touched }} -> It change to true when input is touched
    {{searchInput.pristine}} -> It changes to true when you change the input value
    -->
</div>
